<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minikan</title>
  <link rel="stylesheet" href="./tailwind.css">
  <style>
    html {
      height: 450px;
      max-width: 875px;
      margin: auto;
    }

    /* custom scrollbar */
    /* width */
    ::-webkit-scrollbar {
      width: 10px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      background: #f1f1f1; 
    }
    
    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #999; 
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #777; 
    }
  </style>
</head>
<body class="flex flex-col font-base h-full">
  <main class="flex items-end justify-between border-b border-gray-500">
    <h1 class="text-xl font-bold text-gray-700">Minikan</h1>
    <h2 class="text-xs text-gray-500">Minimal Kanban-like task manager.</h2>
  </main>
  <div id="app"></div>
  <script src="./vue.min.js"></script>
  <script src="./sortable.min.js"></script>
  <script src="./vuedraggable.min.js"></script>
  <script src="./uuid.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
