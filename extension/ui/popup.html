<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minikan - Popup UI</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      padding: 15px;
      width: 320px;
    }
    .lead {
      font-size: 20px;
      color: #555;
    }
    .copy {
      font-size: 12px;
      color: #777;
    }
    .instruct {
      font-size: 15px;
      margin-top: 10px;
    }
    .command {
      font-weight: bold;
    }
    .note {
      font-size: 12px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <section>
    <h1 class="lead">Minikan</h1>
    <p class="copy">Minimal Kanban-like task manager.</p>
  </section>
  <section class="instruct">
    <p>To view your board, press
      <span class="command">ALT + Q</span>
    </p>
    <p class="note">
      Note: Board does not show within 'New Tab' (restriction by Chrome). Must be in a web page.
    </p>
  </section>
</body>
</html>
